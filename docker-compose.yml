services:
  auth-service:
    image: ghcr.io/mathiaslopez/auth-service:latest
    container_name: auth-service
    ports:
      - "${AUTH_PORT:-3000}:3000"
    restart: "always"
    environment:
      - NODE_ENV=${NODE_ENV}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - COOKIE_SHARING_KEY=${COOKIE_SHARING_KEY}
      - ALLOWED_ORIGIN_PATTERN=${ALLOWED_ORIGIN_PATTERN}